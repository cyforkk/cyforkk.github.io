# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# 网站基础信息
title: cyforkk
subtitle: 
description: 找寻自我
keywords: Hexo, 博客, 技术分享, cyforkk, 记录学习与生活
author: cyforkk
language: zh-CN
timezone: Asia/Shanghai
email: cyforkk@gmail.com

# Aplayer
aplayer:
  meting: true
  asset_inject: true

# Security
encrypt: # hexo-blog-encrypt
  silent: true
  abstract: 这是一篇加密文章，需要输入正确的密码才能继续阅读。
  message: 当前文章暂不对外可见，请输入访问密码后查看！
  tags: # (不能为空)设置指定 tags 为加密文章，当文章设置了指定 tags 后自动加密
    - {name: private, password: hello}
    # - {name: Git, password: 828828}
  wrong_pass_message: 抱歉，您输入的密码错误，请检查后重新输入。
  wrong_hash_message: 抱歉, 当前文章不能被校验, 不过您还是可以看看解密后的内容。

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: https://cyforkk.top/
permalink: :year/:month/:day/:title/
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: true
marked:
  prependRoot: true
  postAsset: true
relative_link: false
future: true
syntax_highlighter: highlight.js
highlight:
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
# 文章置顶功能：在文章 front-matter 中添加 top: true 或 top: 数字（数字越大越靠前）
index_generator:
  path: ''
  per_page: 10
  order_by: -top -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: butterfly

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  type: git
  repo: git@github.com:cyforkk/cyforkk.github.io.git  # 你的仓库SSH地址
  branch: gh-pages  # 部署分支（GitHub Pages 通常用 main 或 master，需与仓库默认分支一致）

# ==================== 代码压缩优化配置 ====================
# hexo-all-minifier 插件配置
# 文档: https://github.com/chenzhutian/hexo-all-minifier

# HTML 压缩
html_minifier:
  enable: true
  ignore_error: false
  silent: false
  exclude:

# CSS 压缩
css_minifier:
  enable: true
  silent: false
  exclude:
    - '*.min.css'

# JS 压缩
js_minifier:
  enable: true
  mangle: true
  silent: false
  output:
  compress:
  exclude:
    - '*.min.js'

# 图片压缩
image_minifier:
  enable: true
  interlaced: false
  multipass: false
  optimizationLevel: 2
  pngquant: false
  progressive: false
  silent: false

# ==================== 站点地图配置 ====================
# Google 站点地图
# 文档: https://github.com/hexojs/hexo-generator-sitemap
sitemap:
  path: sitemap.xml
  template:
  rel: false
  tags: true
  categories: true

# 百度站点地图
# 文档: https://github.com/coneycode/hexo-generator-baidu-sitemap
baidusitemap:
  path: baidusitemap.xml

# ==================== PWA 配置 ====================
# Progressive Web App 支持
# 文档: https://github.com/JLHwung/hexo-offline
# 配置文件：hexo-offline.config.cjs



# ==================== 相关文章推荐配置 ====================
# hexo-related-popular-posts 插件配置
related_posts:
  enable: true
  filter_threshold: 0.3  # 相关度阈值，0-1之间，越大越严格
  related_count: 6  # 显示的相关文章数量
  ppl_count: 6  # 显示的热门文章数量
  date_format: 'YYYY-MM-DD'  # 日期格式
